<div class="container">
  <app-navbar></app-navbar>

  <div class="profile-container">
    <div *ngIf="loading" class="loading">Salvando dados...</div>

    <div class="profile-header">
      <div class="avatar">{{ profissional.nome.charAt(0) || 'P' }}</div>
      <div class="profile-info">
        <h2>{{ profissional.nome || 'Novo Profissional' }}</h2>
        <p>Cadastro de profissional</p>
      </div>
    </div>

    <div class="tabs">
      <div class="tab" [class.active]="activeTab === 'pessoal'" (click)="setActiveTab('pessoal')">Informações Pessoais
      </div>
    </div>

    <div *ngIf="activeTab === 'pessoal'" class="tab-content">
      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Nome Completo</label>
            <input class="form-input" type="text" placeholder="Digite o nome completo" [(ngModel)]="profissional.nome">
          </div>
        </div>



      </div>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Empresa/Instituição</label>
            <input class="form-input" type="text" placeholder="Nome da empresa ou instituição"
              [(ngModel)]="profissional.empresa">
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label class="form-label">Especialidade</label>
            <select class="form-input" [(ngModel)]="profissional.especialidade">
              <option value="">Selecione...</option>
              <option *ngFor="let especialidade of especialidades" [value]="especialidade">{{ especialidade }}</option>
            </select>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>


<div class="form-actions">
  <button class="btn btn-secondary" (click)="cancelar()" [disabled]="loading">Cancelar</button>
  <button class="btn btn-primary" (click)="salvar()" [disabled]="loading">
    <span *ngIf="!loading">Salvar Profissional</span>
    <span *ngIf="loading">Salvando...</span>
  </button>
</div>
