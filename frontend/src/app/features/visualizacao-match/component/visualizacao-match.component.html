<div class="match-container">
  <div class="card student-card">
    <h2>Nome Sobrenome Aluno</h2>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" [(ngModel)]="student.nome" readonly>
    </div>
    <div class="form-group">
      <label>Idade</label>
      <input type="number" [(ngModel)]="student.idade" readonly>
    </div>
    <div class="form-group">
      <label>Curso</label>
      <input type="text" [(ngModel)]="student.curso" readonly>
    </div>
    <div class="form-group">
      <label>Série</label>
      <input type="text" [(ngModel)]="student.serie" readonly>
    </div>
    <div class="form-group">
      <label>Turno</label>
      <input type="text" [(ngModel)]="student.turno" readonly>
    </div>
    <div class="form-group">
      <label>Transporte Especial</label>
      <input type="text" [(ngModel)]="student.transporteEspecial" readonly>
    </div>
  </div>

  <div class="card professional-card">
    <h2>Nome Sobrenome Profissional</h2>
    <div class="form-group">
      <label>Nome</label>
      <input type="text" [(ngModel)]="professional.nome" readonly>
    </div>
    <div class="form-group">
      <label>Idade</label>
      <input type="number" [(ngModel)]="professional.idade" readonly>
    </div>
    <div class="form-group">
      <label>Formação</label>
      <input type="text" [(ngModel)]="professional.formacao" readonly>
    </div>
    <div class="form-group">
      <label>Especialidade</label>
      <input type="text" [(ngModel)]="professional.especialidade" readonly>
    </div>
    <div class="form-group">
      <label>Turno</label>
      <input type="text" [(ngModel)]="professional.turno" readonly>
    </div>
    <div class="form-group">
      <label>Alunos Acompanhados</label>
      <input type="number" [(ngModel)]="professional.alunosAcompanhados" readonly>
    </div>
  </div>

  <div class="button-group">
    <button class="btn-voltar">Voltar</button>
    <button class="btn-concluido" (click)="concluido()">Concluído</button>
  </div>
</div>
